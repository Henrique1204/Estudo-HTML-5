<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Elementos estruturais</title>
	</head>
	<body>
		<!--div: são divisórias do site, por padrão são "blocos", o que faz com que eles fiquem sozinho em uma linha.-->
		<!--span: são divsórias de texto, por padrão são "linhas", o que fazem ficarem lado a lado com outros elementos "linhas" na mesma linha.-->
		<h1>Teste dos <span>elementos</span> <div>estruturais</div></h1>
		<!--article: são diversores que definem artigos dentro de um site, artigo é tudo aquilo que você pode remover do seu site e colocar em outro site mantendo o mesmo contexto e sentido.-->
		<article>
			<!--section: são divisóres de seções dentro do site.-->
			<section>
				<ul>
					<li>Passeio</li>
					<li>Esporte</li>
					<li>Retrô</li>
				</ul>
			</section>
		</article>
		<!--header: é o cabeçalho do site.-->
		<!--nav: divide áreas que possuem links para navegação.-->
		<!--footer: é o rodapé do site-->
	</body>
</html>
